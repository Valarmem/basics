<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.checkbox {
			border: 2px solid transparent;
			box-shadow: inset 0 1px,inset 1px 0,inset -1px 0,inset 0 -1px;
			background-color: #fff;
			background-clip: content-box;
			color: #d0d0d5;
		}
	</style>
</head>
<body>
<input type="checkbox" name="test">123
<input type="checkbox" name="test">456
<input type="checkbox" name="test">789
<input type="checkbox" name="test">0

<br>

<input type="checkbox" name="test" class="checkbox">123
<input type="checkbox" name="test" class="checkbox">456
<input type="checkbox" name="test" class="checkbox">789
<input type="checkbox" name="test" class="checkbox">0
</body>
</html>
